<!DOCTYPE html>

  <body>

      </div>

      </div>

        <div id="result"></div>
        
      </div>
    </main>

      <div style="border: 2px solid pink;">
        <h4>
          <font color="grey">
          <div style="display:flex;justify-content: center;align-items:center;"><div style="width:20px;height:20px;background-color:pink;">&nbsp;</div> &nbsp;&nbsp;&nbsp;Means the letter is in the same position as in the word.</div>
          <br>
          <div style="display:flex;justify-content: center;align-items:center;"><div style="width:20px;height:20px;background-color:lavender;">&nbsp;</div> &nbsp;&nbsp;&nbsp;Means the letter is in the word but at a different position.</div>
        </font>
        </h4>
      </div>
